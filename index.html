<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loggin-landing-101</title>
    <link rel="stylesheet" href="vendors/pure-release-1.0.1/pure-min.css">
    <link rel="stylesheet" href="vendors/pure-release-1.0.1/grids-responsive-min.css">
    <link rel="stylesheet" href="rescources/scss/landing-page-101.css">
<body>
    <div class="top_media_query_indicator pure-g"></div>
    <div class="loginmain pure-g container">
        <div class="login__image pure-u-1 pure-u-md-1-2">
            <img class="login__image_item" src="rescources/images/loggin-hero.jpg" alt="hero-image">
        </div>
        <div class="pure-u-1 pure-u-md-1-2">
            <div class="card">
            <div class="card__logo">Welcome</div>
            <div class="card__title">Enter your credentials to login</div>
            <div class="card__description"></div>
                <form action="">
                    <input type="email" placeholder="email"><br>
                    <input type="password" placeholder="password">
                    <input type="submit" value="Submit">
                </form>
            <div class="card__sign_up">Forgot password</div>
            <div class="card__forgot_password">Forgot password</div>
            </div>
        </div>
    </div>
</body>
</html>
